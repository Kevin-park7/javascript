<!DOCTYPE html>
<html>

<head>
	<meta charset="EUC-KR">
	<script type="text/javascript" src="/Ajax/10common/ajaxUtil02.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
	
		//=======================================================//
		// XMLHttpRequest Object GET
		function getCustomerInfo01(){
		
			$.ajax({
				url : "postJSON-orderServer.jsp",
				method : "POST",
				data : {
					 	name : $("#name").val(),
					 	phone : $("#phone").val()
				},
				dataType : "text",
				success : function(serverData,status){
					alert(status);
					alert("Server에서 받은 내용 : \n"+serverData);
					
					var JSONData = $.parseJSON(serverData);
					alert("JSONData : \n"+JSONData);
					
					var displayValue = "이름 :"+JSONData.name+"\n"
					+"전화 :"+JSONData.phone+"\n"
					+"주소 :"+JSONData.address;
					
					$("#address").val(displayValue);
				}
			}
			);
		}
		function getCustomerInfo02(){
			
			$.ajax({
				url : "postJSON-orderServer.jsp",
				method : "POST",
				data : {
					 	name : $("#name").val(),
					 	phone : $("#phone").val()
				},
				dataType : "json",
				success : function(JSONData,status){
					alert(status);
					alert("JSONData : \n"+JSONData);
					var displayValue = "이름 :"+JSONData.name+"\n"
					+"전화 :"+JSONData.phone+"\n"
					+"주소 :"+JSONData.address;
					
					
					$("#address").val(displayValue);
				}
			}
			);
		}
		
			
			
			
				

		$(function(){
			$("textarea").on("click",function(){
				
				//alert("Test01 : getCustomerInfo01()");
				//getCustomerInfo01();
				
				alert("Test02 : getCustomerInfo02()");
				getCustomerInfo02();
			});
			$("form")[0].reset();
		});
		
		//trim 정의 Function
		
		
	</script>
	
</head>
