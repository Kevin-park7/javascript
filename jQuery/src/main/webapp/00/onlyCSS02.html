<!DOCTYPE html>

<!-- 
	■ static contents / style(Design) 분리
	■ javascript 는 ~~.js로 모듈화 가능하듯 ~~.css로 모듈화 가능
	
	■ 본 예제에셔는 접근 방식을 이해(jQuery 에서 css에서의 접근방식 이용)
		-html element name 접근 : span{~~}
		-class attribute 접근   : .abc{~~}
		-id attribute 접근      : #uniqueId{~~}
		
	■ jQuery에서 css에서의 접근방식, 문법을 착안 만들었다.
		- html element에서 접근하는 문법 : selector(선택자) 문법
 -->
<html>
<head>
<meta charset="EUC-KR">

	<style type="text/css">
		
		/* html element 이름으로 접근 ==> tagName*/
		span{
			background-color: yellow;
			font-size: 10pt;
		}
		
		/* class attribute 로 접근 ==> .className*/
		.abc{
			background-color: green;
			font-size: 20pt;
		}
		
		/* id attribute 로 접근 ==> #idName*/
		#uniqueId{
			background-color: red;
			font-size: 30pt;
		}
	</style>

</head>
<body>

	<span> Framework 이란?</span>
	<span class="abc">javascript Framework</span>
	<div id="uniqueId">jQuery Framework</div>
	
	
</body>
</html>
