<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">

	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	<script type="text/javascript">
	
		function change(elem) {
			elem.style.color="red";
			
		}
		
		$(function(){
			$('span').click(function(){
				$(this).css('color','red');
				
			})
		});
		
		//////////////////////
		
		window.onload = function(){
			alert("element 파싱, load 완료 시점 alert 창 open \n\n window.onload 사용")
		}
		
		$(document).ready(function(){
			alert("element 파싱, load 완료 시점 alert 창 open \n\n jQuery $(document).ready() 사용")
		});
		
		$(function(){
			alert("element 파싱(load) 완료 시점 alert 창 open \n\n jQuery $() 사용")
		});
		
		window.jQuery(function(){
			alert("element 파싱(load) 완료 시점 alert 창 open \n\n jQuery window.jQuery() 사용")
		});
		
		window.$(function(){
			alert("element 파싱(load) 완료 시점 alert 창 open \n\n jQuery window.$() 사용")
		});
		
		jQuery(function(){
			alert("element 파싱(load) 완료 시점 alert 창 open \n\n jQuery jQuery() 사용")
		});

		window.jQuery = window.$=jQuery = $ ==> 동일한 notation
		$(function(){==> 부분을 아래와 같이 변경한 후 확인
			jQuery(function(){
				window.jQuery(function(){
					window.$(function(){
		*/
		
	</script>

</head>
<body>

	<div onclick="javascript:change(this)">
		jQuery : javascript Framework<br/>
	</div>
	
	<hr/>

	<span>
		-모든 브라우저에서 동작하는 (Cross Browser) 클라이언트 javascript Lib.<br/>

		-일관된 이벤트 연결을 쉽게 구현<br/>
		-Ajax Application 구현을 쉽게<br/>
	</span>
	
</body>
</html>
